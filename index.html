<!DOCTYPE html>
<html lang="fa">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>بازی سنگ کاغذ قیچی</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>بازی سنگ کاغذ قیچی</h1>
        </header>
        <div class="score-board">
            <span id="user-score">0</span>:<span id="comp-score">0</span>
            <div id="compB" class="badget">کامپیوتر</div>
            <div id="userB" class="badget">شما</div>
        </div>
        <div class="result">
            <p></p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="images/rock.png" alt="" />
            </div>
            <div class="choice" id="p">
                <img src="images/paper.png" alt="" />
            </div>
            <div class="choice" id="s">
                <img src="images/scissors.png" alt="" />
            </div>
        </div>
        <p id="action-msg">حرکت خود را انتخاب کنید</p>
        <script src="app.js"></script>
    </body>
</html>
